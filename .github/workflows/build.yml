name: type check

on:
  - push
  - pull_request

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5

      - name: Add dependencies
        run: |
          opam repo add iris-dev https://gitlab.mpi-sws.org/iris/opam.git
          opam install coq-stdpp

      - name: Build
        run: |
          eval $(opam env)
          bash gen_makefile.sh
          make -f CoqMakefile
